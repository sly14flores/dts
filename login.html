<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Tracking System</title>
    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body ng-app="login" ng-controller="loginCtrl">
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
					<form ng-submit="login(this)">
						<div class="card-header text-center text-uppercase h4 font-weight-light">
							<img src="./imgs/pglu.png" style ="width:390px;height:115px" alt="logo">
						</div><div class="card-header text-center text-uppercase h4 font-weight-light">	
						Login
						</div>
						

						<div class="card-body py-5">
							<div class="form-group">
								<label class="form-control-label">Username</label>
								<input type="text" class="form-control" ng-model="account.uname" autofocus>
							</div>

							<div class="form-group">
								<label class="form-control-label">Password</label>
								<input type="password" class="form-control" ng-model="account.pw">
							</div>
							<div class="alert alert-danger" ng-show="views.incorrect">Username or password incorrect</div>						
						</div>

						<div class="card-footer">
							<div class="row">
								<div class="col-6">
									<button type="submit" class="btn btn-primary px-5">Login</button>
								</div>

								<div class="col-6">
									<a href="javascript:;" class="btn btn-link">Forgot password?</a>
								</div>
							</div>
						</div>
					</form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper.js/popper.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./vendor/chart.js/chart.min.js"></script>
<script src="./js/carbon.js"></script>
<script src="./js/demo.js"></script>

<script src="angular/angular.min.js"></script>
<!-- modules -->
<script src="modules/login.js"></script>
<!-- controller -->
<script src="controllers/login.js"></script>
</body>
</html>
