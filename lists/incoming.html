<div class="row">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Document Type</th>
				<th>Originating Office</th>
				<th>Subject</th>
				<th>Document Status</th>
				<th>Remarks</th>
				<th>Date</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="i in filterData = (incomings | filter:search) | pagination: currentPage:pageSize">
				<td>{{i.doc_type}}</td>
				<td>{{i.origin}}</td>
				<td>{{i.doc_name}}</td>
				<td>{{i.document_status}}</td>
				<td>{{i.remarks}}</td>												
				<td>{{i.track_date}}</td>
				<td>
					<button class="btn btn-info" ng-show="i.document_tracks_status == 'incoming'" ng-click="app.receive(this,i)" data-toggle="tooltip" data-placement="top" title="Show Details"><i class="icon icon-grid"></i></button>
				</td>
			</tr>
		</tbody>
		<tfoot><!-- added pagination feature -->
			<tr>
				<td colspan="9" style="text-align: center;">
					<div class="float-right"><ul uib-pagination direction-links="false" boundary-links="true" total-items="filterData.length" ng-model="currentPage" max-size="maxSize"></ul></div>
				</td>
			</tr>											
		</tfoot>
	</table>
</div>
