<div class="col-lg-10 offset-lg-1 col-md-10 offset-md-1">
	<div class="card border-0">
		<div class="card-header border border-top-0 border-right-0 border-left-0 bg-success">
			<div class="row">
				<div class="col-md-2">Date</div>
				<div class="col-md-4" style="margin-bottom: 10px;"><strong> Date </strong></div>
				<div class="col-md-2">Transaction</div>
				<div class="col-md-4" style="margin-bottom: 10px;"><strong> Transaction </strong></div>	
			</div>
			<div class="row">
				<div class="col-md-2">Document Type</div>
				<div class="col-md-4" style="margin-bottom: 10px;"><strong> Document Type </strong></div>
				<div class="col-md-2">Originating Office</div>
				<div class="col-md-4" style="margin-bottom: 10px;"><strong> Office </strong></div>	
			</div>
			<div class="row">
				<div class="col-md-2">Subject</div>
				<div class="col-md-4" style="margin-bottom: 10px;"><strong> Subject </strong></div>	
				<div class="col-md-2">Barcode</div>
				<div class="col-md-4" style="margin-bottom: 10px;"><strong> Barcode </strong></div>	
			</div>
		</div>
		<div class="card-body bg-success">
			<div class="timeline-centered">
				<article class="timeline-entry" ng-repeat="track in tracks">							
					<div class="timeline-entry-inner">
						<time class="timeline-time" datetime="" style="margin-left: -20px!important;"><span>{{track.track_time_f}}</span><span>{{track.track_date_f}}</span></time>
						<div class="timeline-icon bg-primary"><i class="fas fa-check"></i></div>
						<div class="timeline-label">
							<h2>{{track.status}}</h2>
						</div>
					</div>
				</article>
