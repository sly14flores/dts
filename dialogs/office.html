<form name="formHolder.office">
<div class="row">
	<div class="col-md-12">
		<label>Department</label>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<i class="icon icon-folder input-group-text"></i>
			</div>
			<select id="single-select" class="form-control" name="dept_id" ng-class="{'is-invalid': formHolder.office.dept_id.$touched && formHolder.office.dept_id.$invalid}" ng-model="office.dept_id" ng-options="d.dept for d in departments track by d.id" required></select>
			<div class="invalid-feedback">Department is required</div>
		</div>                
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<label>Office</label>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<i class="icon icon-organization input-group-text"></i>
			</div>
			<input type="text" class="form-control" placeholder="Office" name="office" ng-class="{'is-invalid': formHolder.office.office.$touched && formHolder.office.office.$invalid}" ng-model="office.office" required>
			<div class="invalid-feedback">Office is required</div>
		</div>                
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<label>Shortname</label>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<i class="icon icon-social-reddit input-group-text"></i>
			</div>
			<input type="text" class="form-control" placeholder="Shortname" name="shortname" ng-class="{'is-invalid': formHolder.office.shortname.$touched && formHolder.office.shortname.$invalid}" ng-model="office.shortname" required>
			<div class="invalid-feedback">Shortname is required</div>
		</div>                
	</div>
</div>
</form>
