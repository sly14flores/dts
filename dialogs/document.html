<form name="formHolder.document">
<div class="row">
	<div class="col-md-4">Date</div>
	<div class="col-md-8" style="margin-bottom: 10px;"><strong>{{document.date}}</strong></div>
</div>
<div class="row">
	<div class="col-md-4">Document Type</div>
	<div class="col-md-8" style="margin-bottom: 10px;"><strong>{{document.doc_type}}</strong></div>
</div>
<div class="row">
	<div class="col-md-4">Originating Office</div>
	<div class="col-md-8" style="margin-bottom: 10px;"><strong>{{document.origin}}</strong></div>
</div>
<div class="row">
	<div class="col-md-4">Subject</div>
	<div class="col-md-8" style="margin-bottom: 10px;"><strong>{{document.doc_name}}</strong></div>
</div>
<div class="row">
	<div class="col-md-4">Transaction</div>
	<div class="col-md-8" style="margin-bottom: 10px;"><strong>{{document.transaction}}</strong></div>
</div>
<hr>
<div class="row">
	<div class="col-md-12">
		<label><strong>Barcode</strong></label>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class ="input-group-text"><i class="fas fa-barcode" ></i></span>
			</div>
			<input type="text" class="form-control" placeholder="Input Barcode here" ng-disabled="false" name="barcode" ng-class="{'is-invalid': formHolder.incoming.barcode.$touched && formHolder.incoming.barcode.$invalid}" ng-model="" required>
			<div class="invalid-feedback">Barcode is required</div>
		</div>                
	</div>
</div>
</form>
